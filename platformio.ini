; https://docs.platformio.org/page/projectconf.html

[env:sunton_s3]
platform = espressif32
board = sunton_s3
framework = arduino
monitor_speed = 115200

build_unflags = 
    -std=gnu++11
build_flags = 
    -Os
    -std=gnu++17
    -DCORE_DEBUG_LEVEL=3
    -DLV_CONF_INCLUDE_SIMPLE
    -I./lib

lib_deps =
    lovyan03/LovyanGFX@^1.2.7
    lvgl/lvgl@^9.4.0
